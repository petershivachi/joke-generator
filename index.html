<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
  <title>Chuck Norris Joke Generator</title>
</head>
<body>
  <div class="container">
    <h1>Joke Generator</h1>
    <form id="form">
      <div>
        <label for="number">Number of Jokes</label>
        <input type="number" id="number" min="1">
      </div>
      <button type="submit" class="get-jokes">Get Jokes</button>
    </div>
    </form>
    <ul id="list" class="jokes"></ul>
    <script src="./app.js"></script>
</body>
</html>
